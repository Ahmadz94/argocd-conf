apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-crm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ahmadz94/demo-crm-chart.git
    targetRevision: master
    path: .
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  ignoreDifferences:
    - group: networking.k8s.io
      kind: Ingress
      name: demo-crm-demo-crm
      jsonPointers:
        - /status
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
